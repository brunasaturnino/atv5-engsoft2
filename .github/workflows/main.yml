name: Testes CI/CD

# Executar o workflow em push e pull requests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Testes em ${{ matrix.os }} - Python ${{ matrix.python-version }}
    
    # Matriz de sistemas operacionais e versões do Python
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    # Checkout do código
    - name: Checkout do repositório
      uses: actions/checkout@v4
    
    # Configurar Python
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    # Exibir versão do Python
    - name: Exibir versão do Python
      run: python -c "import sys; print(sys.version)"
    
    # Instalar dependências
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Executar testes com pytest
    - name: Executar testes
      run: |
        pytest test_calculator.py -v --tb=short
    
    # Executar testes com cobertura
    - name: Executar testes com cobertura
      run: |
        pytest test_calculator.py --cov=calculator --cov-report=term-missing
    
    # Upload dos resultados (apenas no Ubuntu com Python 3.12)
    - name: Upload da cobertura
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        pytest test_calculator.py --cov=calculator --cov-report=xml

